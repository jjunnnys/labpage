{% macro navLink( href , text, current_url ) %}
  <li 
    {% if href == '.'+current_url %} 
      class="menu__item-done" 
    {% else %} 
      class="menu__item" 
    {% endif %}>
    <a href="{{ href }}">{{ text }}</a>
  </li>
{% endmacro %}

{% macro bgWrapper(dataText) %}
<div class="bg-wrapper">
  <div class="bg-wrapper__text" data-heading={{ dataText }}>{{ dataText }}</div>
</div>
{% endmacro %}
